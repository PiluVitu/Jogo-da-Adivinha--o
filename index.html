<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="questionBox ">
      <header>
        <h1>Jogo da Adivinhação</h1>
        <span>Adivinhe o número entre 0 e 10</span>
      </header>
      <form  class="">
        <input id="inputNumber" type="text" />
        <input id="tryBtn" type="submit" value="Tentar" />
      </form>
    </div>
    <div class="answerBox hide">
      <span id="attemptsMarks">Acertou em 3 tentativas</span>
      <input id="resetBtn" type="button" value="Jogar Novamente"/>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
